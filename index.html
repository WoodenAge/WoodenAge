<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matthew Chiu</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #b88ae0;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 190px;
      color: white;
      margin: 0;
      transition: transform 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }

    h1:hover {
      transform: scale(1.03);
      color: #f0e6ff;
    }

    p {
      font-size: 24px;
      font-weight: 600;
      color: white;
      margin-top: 2px;
    }

    .button-container {
      position: absolute;
      top: 30px;
      right: 30px;
    }

    .button-container a {
      background-color: white;
      color: #333;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      font-family: 'Montserrat', sans-serif;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button-container a:hover {
      background-color: #f0e6ff;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a href="https://www.linkedin.com/in/matt-chiu/" target="_blank">LinkedIn</a>
  </div>
  <div>
    <h1>MATTHEW CHIU</h1>
    <p>An aspiring Product Manager - Building to impact as many users as possible</p>
  </div>
</body>
</html>
